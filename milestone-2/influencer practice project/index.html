<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>influencer</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awsome kit -->
    <script src="https://kit.fontawesome.com/4131ad3b6f.js" crossorigin="anonymous"></script> 
</head>
<body>
     <!-- ========= Nav bar section =========  -->
    <header>

    </header>

    <main>
        <!-- ======== Head Banner Section ======== -->
        <section class="head-banner">
            <div class="description">
                <h2 class="banner-title">Start your Journey as 
                    Influencer</h2>
                <p class="banner-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam facere libero animi, inventore ab quidem?</p>
                <button class="btn-primary">Prebook now <i class="fa-regular fa-arrow-right"></i></button>
            </div>
            <div class="camera">
                <img class="main-camera" src="./images/main-camera.png" alt="">
            </div>
        </section>
        <!-- ======== logo Section ======== -->
        <section class="logo">
            <div class="logos">
                <img src="./logos/Alibaba.svg" alt="">
                <img src="./logos/Amazon.svg" alt="">
                <img src="./logos/Daraz.pk Logo.svg" alt="">
                <img src="./logos/Ebay.svg" alt="">
                <img src="./logos/Walmart.svg" alt="">
            </div>
        </section>
        <!-- ======== Top grid Section ======== -->
        <section class="popular-collection">
            <div class="collection-grid">
                <div class="collection">
                    <div class="thumbnail">
                        <img src="./images/tripod.png" alt="">
                    </div>
                    <div class="collection-description">
                        <h3 class="collection-title">Flex Tripod</h3>
                        <h3 class="collection-price">$60.50</h3>
                    </div>
                    <div></div>
                </div>
            </div>
        </section>
        <!-- ======== bottom banner Section ========  -->

    </main>

    <!-- ======== footer Section ======== -->
    <footer>

    </footer>
</body>
</html>
