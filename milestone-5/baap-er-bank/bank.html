<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap-er-bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-semibold text-violet-600" >Moooooney</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 text-white w-9/12 mx-auto">
               <div class="bg-green-400 p-8 rounded-xl">
                <h4 class="text-2xl">deposit</h4>
                <h2 class="text-5xl">$00</h2>
               </div>
               <div class="bg-sky-400 p-8 rounded-xl">
                <h4 class="text-2xl">withdraw</h4>
                <h2 class="text-5xl">$00</h2>
               </div>
               <div class="bg-red-400 p-8 rounded-xl">
                <h4 class="text-2xl">balance</h4>
                <h2 class="text-5xl">$1200</h2>
               </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 text-white w-9/12 mx-auto">
                <div class="bg-rose-500 p-8 rounded-xl">
                 <h4 class="text-2xl mb-8">Please deposit</h4>
                 <input class="block p-1.5 w-9/12 mb-2 px-3" type="number" name="" id="deposit-field" placeholder="$ amount you want to deposit">
                 <button id="" class="bg-orange-400 px-3 py-2 text-white font-semibold rounded hover:bg-orange-600">deposit</button>
                </div>
                <div class="bg-indigo-500 p-8 rounded-xl">
                 <h4 class="text-2xl mb-8">Please withdraw</h4>
                 <input class="block p-1.5 w-9/12 mb-2 px-3" type="number" name="" id="withdraw-field" placeholder="$ amount you want to withdraw">
                 <button id="" class="bg-orange-400 px-3 py-2 text-white font-semibold rounded hover:bg-orange-600">withdraw</button>
                </div>
             </div>
        </section>
    </main>

    <!-- <script src="login.js"></script> -->
</body>
</html>
