<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap-er-bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-violet-600" >Baap er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-sky-200 w-9/12 mx-auto mt-8 p-6">
            <h3 class="text-3xl mb-8 font-semibold px-3">Please Login</h3>
            <div>
                <input class="block p-1.5 w-9/12 mb-2 px-3" type="email" name="" id="user-email" placeholder="enter your email">
                <input class="block p-1.5 w-9/12 mb-2 px-3" type="password" name="" id="user-password" placeholder="enter your password">
                <button id="btn-submit" class="bg-orange-400 px-3 py-2 text-white font-semibold rounded hover:bg-orange-600">Submit</button>
            </div>
        </section>
    </main>

    <script src="login.js"></script>
</body>
</html>
